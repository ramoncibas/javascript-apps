<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Snake Game</title>
</head>

<body>
    <main>
        <div class="background-img">
            <img src="./assets/background.png" alt="" class="bginfinit">
        </div>
        <div id="container">
            <div class="game">
                <canvas id="snake" width="512" height="512"></canvas>
                <div class="buttons-and-gameover">
                    <div class="background-game">
                        <img src="./assets/snake-logo.png" alt="Snake Logo" class="snake-logo">
                        <img src="./assets/gameover.png" alt="VocÃª perdeu!" class="game-over-img">
                    </div>
                    <div class="buttons">
                        <button class="start large-button animation">
                            <img src="./assets/start.png" alt="Start Game">
                        </button>
                        <button class="restart large-button animation">
                            <img src="./assets/restart.png" alt="Restart Game">
                        </button>
                    </div>
                </div>
            </div>
            <span>&copy; ramon cibas</span>
        </div>
    </main>
</body>

</html>
