<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seus Repositórios</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="menu.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/bd15a40e05.js" crossorigin="anonymous" defer></script>
</head>

<body>
  <header>
    <div class="avatar-user">
      <img src="" alt="Avatar Gh" class="avatar-gh">

      <div class="user-info">
        <h4></h4>
        <button class="change-user btn hover-dark" onclick="showModal()">Alterar</button>
      </div>
    </div>

    <nav>
      <ul>
        <li class="hover-dark">
          <a href="index.html">Home</a>
        </li>
        <li class="hover-dark">
          <a href="repositories.html">
            <i class="fab fa-github"></i>
            Repositórios
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="container">
      <div class="bg-modal">
        <div class="modal-ghprofile">
          <i class="fab fa-github"></i>
          <h2>GitHub</h2>
          <input type="text" class="profile-text" placeholder="Digite o nome do seu perfil">
          <button class="search-profile btn hover-white" onclick="searchAndCreateUser()">Buscar</button>
        </div>
      </div>
      <div class="repos">
        <h1>Seus repósitorios
          <i class="fab fa-github"></i>
        </h1>
      </div>
      <div class="container-repos my"></div>

      <span>&copy; ramon cibas</span>
  </main>
</body>

</html>
